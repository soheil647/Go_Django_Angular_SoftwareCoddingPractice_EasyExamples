<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script>
        document.write("<h1>Welcome</h1>");
        let ID=0;
        let opacity=0;
        let FadeID=0;
        let ZoomID=0;
        let ZoomDifference=2;
        /**
         * @return {boolean}
         */
        function Func1() {
            let Username = document.getElementById("Username");
            let Password = document.getElementById("Password");
            let Email = document.getElementById("Email");
            let Mobile = document.getElementById("Mobile");
            let regxMobile = /^09\d{9}$/;
            let regxUsername = /[^(_.) ]/;
            let regxEmail =/([\w-.]+)@([a-z0-9]+).([a-z]{2,10})(.[a-z]{2,10})?/;
            console.memory;
            console.log(Username.value);
            if(Username.value.trim() === "" || !regxUsername.test(Username.value)){
                let Style = document.getElementById("Label");
                Style.style.visibility="visible";
                return false
            }
            if(Password.value.trim() === "" || Password.value.trim().length < 4) {
                let Style = document.getElementById("Label1");
                Style.style.visibility="visible";
                return false
            }
            if(Email.value.trim() === "" || !regxEmail.test(Email.value)){
                let Style = document.getElementById("Label2");
                Style.style.visibility="visible";
                return false
            }
            if(Mobile.value.trim() === "" || !regxMobile.test(Mobile.value)){
                let Style = document.getElementById("Label3");
                Style.style.visibility="visible";
                return false
            }
            else return true
        }
        function Start() {
            ID=setInterval(Animation,3000)
        }
        function Stop() {
            clearInterval(ID)
        }
        function Animation() {
            document.getElementById("MyText").innerHTML = "HAHA You Fool";
        }
        function Show() {
          let img = document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            //opacity = img.style.opacity;
            if(opacity<1){
                opacity = opacity + 0.1;
                img.style.opacity = opacity;
                console.log(opacity)
            }
            else{
                clearInterval(FadeID)
            }
        }
        function Hide() {
            let img = document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            //opacity = img.style.opacity;
            if(opacity>0){
                opacity = opacity - 0.1;
                img.style.opacity = opacity;
                console.log(opacity);
            }
            else{
                clearInterval(FadeID)
            }
        }
        function FadeIn() {
            clearInterval(FadeID);
            FadeID = setInterval(Show,100)
        }
        function FadeOut() {
            clearInterval(FadeID);
            FadeID = setInterval(Hide,100)
        }
        function Increase() {
            clearInterval(ZoomID);
            ZoomID = setInterval(Expand,10)
        }
        function Decrease() {
            clearInterval(ZoomID);
            ZoomID = setInterval(Shrink,10)
        }
        function Shrink() {
            let img = document.getElementById("img2");
            if(img.width>100){
                img.width = img.width - ZoomDifference;
            }
            else{
                clearInterval(ZoomID);
            }
        }
        function Expand() {
            let img = document.getElementById("img2");
            if(img.width<500){
                img.width = img.width + ZoomDifference;
            }
            else{
                clearInterval(ZoomID);
            }
        }
    </script>
</head>
<body>

<form action="Hello.html" onsubmit="return Func1()">

    <label  id="Label2" style="color: red; visibility: hidden" for="Mobile">Invalid</label><input id="Mobile" type="text" placeholder="Mobile" >Mobile<br><br>
    <label  id="Label3" style="color: red; visibility: hidden" for="Email">Invalid</label><input id="Email" type="text" placeholder="Email" >Email<br><br>
    <button type="submit">Click to submit</button>
</form>
