<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn JS</title>
    <script type="text/javascript">
        function Func1() {
            let Sel = document.getElementsByTagName("div");
            for(let i=0;i<Sel.length;i++){
                Sel[i].style.background = "blue"
            }
            let Div = document.getElementsByTagName("option");
            Div[1].style.color = "yellow"
        }

        function Func2() {
            let ClassA = document.getElementsByClassName("A");
            for(let i=0;i<ClassA.length;i++){
                ClassA[i].style.background = "red"
            }
        }

        function FuncImg1() {
            let ImgTag = document.getElementById("img1");
            ImgTag.src = "image/Just-Cause-4-1-1024x576.jpg"
        }

        function FuncImg2() {
            let ImgTag = document.getElementById("img1");
            ImgTag.src = "image/wHXa4AmCcVUcbxTn7k5uoc.jpg"
        }
    </script>
</head>
<body>
<p>My 1</p>
<p class="A">My 2</p>
<div><a href="#"></a> This is 1</div>
<div><p>This is 2</p></div>
<label for="Select"></label><select id="Select">
    <option class="A" value="SS">This 1</option>
    <option CLASS="A" value="DD">This 2</option>
    <option value="FF">This 3</option>

</select>

<button onclick="Func1()">Click ME 1</button>
<button onclick="Func2()">Click ME 2</button>
<br><br>
<img id="img1" width="280" onmouseover="FuncImg1()" onmouseout="FuncImg2()" src="image/download.jpg" alt="WTF">
<br><br>
<a href="Welcome.html">Welcome PAge</a><br><br>

</body>
<script src="/build/demo.js" type="text/javascript"></script>
</html>
